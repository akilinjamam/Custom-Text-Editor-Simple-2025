<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Text Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .editor-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .toolbar {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .toolbar button, .toolbar select, .toolbar input[type="color"] {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .toolbar button:hover {
      background: #f0f0f0;
    }
    .editor {
      min-height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      background: #fff;
      outline: none;
    }
    .preview {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      background: #f8f8f8;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="editor-container">
  <h2>Custom Rich Text Editor</h2>

  <div class="toolbar">
    <button onclick="format('bold')"><b>B</b></button>
    <button onclick="format('italic')"><i>I</i></button>
    <button onclick="format('underline')"><u>U</u></button>
    <button onclick="format('insertUnorderedList')">‚Ä¢ List</button>

    <select onchange="setFontSize(this)">
      <option value="12px">12</option>
      <option value="16px" selected>16</option>
      <option value="20px">20</option>
      <option value="24px">24</option>
      <option value="32px">32</option>
    </select>

    <input type="color" onchange="setColor(this)">
    <select name="" id="" onchange="setAlignment(this.value)">
      <option value="left">Text Align Left</option>
      <option value="center">Text Align Center</option>
    </select>

    <!-- Add this button and input to the toolbar -->
  <input  type="file" id="imageInput" accept="image/*" onchange="insertImage(this)" style="display: none;" />
  <button onclick="document.getElementById('imageInput').click()">üñºÔ∏è Image</button>
  </div>

  <div id="editor" class="editor" contenteditable oninput="updatePreview()"></div>

  <div class="preview">
    <h3>Preview:</h3>
    <div style="width: 100%"  id="previewContent"></div>
  </div>
</div>

<script src="/index.js"></script>
</body>
</html>
